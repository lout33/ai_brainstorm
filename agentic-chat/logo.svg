<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Connection lines -->
  <line x1="100" y1="50" x2="50" y2="100" stroke="#6366f1" stroke-width="3" stroke-linecap="round"/>
  <line x1="100" y1="50" x2="150" y2="100" stroke="#6366f1" stroke-width="3" stroke-linecap="round"/>
  <line x1="50" y1="100" x2="100" y2="150" stroke="#6366f1" stroke-width="3" stroke-linecap="round"/>
  <line x1="150" y1="100" x2="100" y2="150" stroke="#6366f1" stroke-width="3" stroke-linecap="round"/>
  <line x1="50" y1="100" x2="150" y2="100" stroke="#6366f1" stroke-width="3" stroke-linecap="round" opacity="0.3"/>
  
  <!-- Nodes (points) -->
  <circle cx="100" cy="50" r="12" fill="#8b5cf6" stroke="#fff" stroke-width="3"/>
  <circle cx="50" cy="100" r="12" fill="#6366f1" stroke="#fff" stroke-width="3"/>
  <circle cx="150" cy="100" r="12" fill="#6366f1" stroke="#fff" stroke-width="3"/>
  <circle cx="100" cy="150" r="12" fill="#a78bfa" stroke="#fff" stroke-width="3"/>
  
  <!-- Center connecting node -->
  <circle cx="100" cy="100" r="8" fill="#c4b5fd" stroke="#fff" stroke-width="2" opacity="0.6"/>
</svg>
